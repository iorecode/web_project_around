<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An image gallery for the best the US can offer"
    />
    <meta name="author" content="Igor Cadore" />
    <meta name="keywords" content="Image Gallery" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <div id="MainSiteOpacity">
        <header class="header">
          <nav class="nav">
            <img
              src="./images/logo.png"
              alt="Around the U.S."
              class="nav__logo"
            />
          </nav>
          <div class="user">
            <div class="user__image"></div>
            <div class="user__data">
              <div class="user__data-main">
                <h1 class="user__name">Jam Skii</h1>
                <button class="user__edit"></button>
              </div>
              <h2 class="user__role">Explorer</h2>
            </div>
            <button class="user__add"></button>
          </div>
          <div class="photo"></div>
        </header>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2024. Igor Cadore</p>
        </footer>
      </div>
      <section>
        <form class="form" id="FormProfile">
          <button type="button" class="form__btn-close"></button>
          <h3 class="form__title">Editar perfil</h3>
          <fieldset class="form__fieldset">
            <input
              type="text"
              placeholder="Nome"
              class="form__input"
              id="NameInput"
              value=""
            />
            <input
              type="text"
              placeholder="Sobre Mim"
              class="form__input"
              id="AboutInput"
            />
            <button type="submit" class="form__button">Save</button>
          </fieldset>
        </form>
        <form class="form" id="FormUpload">
          <button type="button" class="form__btn-close"></button>
          <h4 class="form__title">Novo local</h4>
          <fieldset class="form__fieldset">
            <input
              type="text"
              placeholder="TÃ­tulo"
              class="form__input"
              id="TitleInput"
              value=""
            />
            <input
              type="text"
              placeholder="Link de imagem"
              class="form__input"
              id="LinkInput"
            />
            <button type="submit" class="form__button">Save</button>
          </fieldset>
        </form>
      </section>
    </div>
    <template id="card-template">
      <div class="photo__card">
        <button class="photo__delete"></button>
        <img src="" class="photo__card-image" />
        <div class="photo__card-title">
          <p class="photo__text"></p>
          <button class="photo__like"></button>
        </div>
      </div>
    </template>
    <template id="image-template">
      <div class="photo__popup">
        <button type="button" class="photo__card-image_close"></button>
        <img src="" class="photo__card-image photo__card-image_popup" />
        <p class="photo__card-image_subtitle"></p>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
